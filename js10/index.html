<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/GP3dyzw/IMG-6199.jpg">
    <title>Frontend-кейс</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
        </header>

        <main class="main">
            <div class="warning hidden">
                В тесте нет вопросов, <br> заполните и возвращайтесь!
            </div>


            <div class="quiz">
                <h2 class="quiz__header">Тест на skills верстальщика</h2>
                <div class="quiz__progress">
                    <div class="quiz__progress-inner"></div>
                </div>
                <div class="quiz__content">
                    <h3 class="quiz__title">
                        Что то там какой то вопрос
                    </h3>
                    <ul class="quiz__list">
                        <li class='quiz__option'>Document</li>
                        <li class='quiz__option'>Document</li>
                        <li class='quiz__option'>Document</li>
                        <li class='quiz__option'>Document</li>
                    </ul>
                </div>
                <div class="quiz__footer">
                    <div class="quiz__total">
                        1 из 5
                    </div>
                    <button class="quiz__next-btn">Следующий</button>
                </div>
            </div>

            <div class="result hidden">
                <div class="result__img">
                    <img src="./img/the-end.png" alt="The end">
                </div>
                <div class="result__title">Вы завершили тест!</div>
                <div class="result__text">
                    <!-- Задаем значение в JavaScript -->
                </div>
                <div class="result__btn">
                    <a class="result__restart" href="/">Начать заново</a>
                </div>
            </div>
        </main>

        <footer class="footer">
        </footer>
    </div>

    <script src="./js/questions.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
